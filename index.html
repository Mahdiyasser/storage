<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Utility Bridge</title>
    <!-- Use Tailwind CSS for a quick, clean look -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* This ensures the page is minimal and centered, ideal for a utility page */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        h1 {
            font-weight: 700;
            color: #1e3a8a; /* Dark blue text */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-2xl mb-4">Storage Utility Running</h1>
        <p class="text-lg text-gray-600 mb-6">This page acts as a storage bridge for Mahdi Yasser's applications.</p>
        <p class="text-sm text-gray-500">
            <span id="domainStatus" class="font-mono text-green-700 bg-green-100 p-1 rounded-md">storage.mahdiyasser.site</span>
        </p>
        <p class="text-sm text-gray-400 mt-4">
            It uses the browser's `postMessage` API to securely handle all `localStorage` operations.
        </p>
    </div>

    <script>
        // Set the domain status dynamically (though the filename is fixed)
        document.getElementById('domainStatus').textContent = window.location.hostname;

        // --- Cross-Origin Communication Listener ---

        /**
         * Listens for messages from other windows (e.g., the parent window on keeper.mahdiyasser.site).
         * It executes the requested localStorage operation and sends a response back.
         * * The expected message format is a JSON string:
         * { action: 'set'|'get'|'remove', key: string, value: string (for set) }
         */
        window.addEventListener('message', (event) => {
            // CRITICAL SECURITY CHECK: Only accept messages from your known subdomains.
            // Replace 'mahdiyasser.site' with the base domain you trust.
            if (!event.origin.endsWith('.mahdiyasser.site') && event.origin !== 'https://mahdiyasser.site') {
                return; // Ignore messages from untrusted origins
            }

            try {
                const message = JSON.parse(event.data);
                let response = { action: message.action, key: message.key, success: false, data: null };

                switch (message.action) {
                    case 'set':
                        if (message.key && message.value !== undefined) {
                            localStorage.setItem(message.key, message.value);
                            response.success = true;
                        }
                        break;
                    case 'get':
                        if (message.key) {
                            response.data = localStorage.getItem(message.key);
                            response.success = true;
                        }
                        break;
                    case 'remove':
                        if (message.key) {
                            localStorage.removeItem(message.key);
                            response.success = true;
                        }
                        break;
                    default:
                        // Handle unknown action
                        break;
                }

                // Send the result back to the sender
                event.source.postMessage(JSON.stringify(response), event.origin);

            } catch (error) {
                // If parsing failed or another error occurred, send an error response
                if (event.source) {
                    const errorResponse = { action: 'error', message: 'Bridge failed: ' + error.message };
                    event.source.postMessage(JSON.stringify(errorResponse), event.origin);
                }
            }
        });

        // Inform the console the bridge is ready
        console.log('Storage Utility Bridge is active and listening for postMessage commands.');

    </script>
</body>
</html>
